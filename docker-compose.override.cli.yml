version: '3.4'

services:
  moneyadmin.webapi:
    container_name: MoneyAdmin.WebApi
    volumes:
      - C:\Users\denny\Desktop\ESTUDOS\Money-Admin-Api\src\MoneyAdmin.WebApi:/app
      - C:\Users\denny\Desktop\ESTUDOS\Money-Admin-Api:/src
      - C:\Users\denny\.nuget\packages\:/root/.nuget/packages:ro
      - C:\Program Files\dotnet\sdk\NuGetFallbackFolder:/root/.nuget/fallbackpackages:ro
